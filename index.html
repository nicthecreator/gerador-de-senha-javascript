<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.min.css">
    <title>Gerador de Senha</title>
</head>

<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de Senha</h1>
            <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copy-1">
                        <img src="./assets/images/copy.png" alt="copy" width="42px" height="42px">
                    </button>

                    <button id="renew">
                        <img src="./assets/images/gerar.png" alt="renew" width="42px" height="42px">
                    </button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" width = "100%" class="bar warning"></div>
            </div>
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                    <p>Tamanho: <span id="password-length-text">16</span></p>
                    <input type="range" name="password-length" id="password-length" min="4" max="64" value="16"
                        class="slider">
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiusculas</span>
                        <input type="checkbox" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>

                    <label class="checkbox-container">
                        <span class="text">Numeros</span>
                        <input type="checkbox" id="number-check" checked>
                        <span class="checkmark"></span>
                    </label>

                    <label class="checkbox-container">
                        <span class="text">Simbolos</span>
                        <input type="checkbox" id="symbol-check" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>

        <div class="submit">
            <button id="copy-2">Copiar Senha</button>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
